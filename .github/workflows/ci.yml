name: Continuous Integration

on:
  pull_request:
    branches: ['**', '!update/**', '!pr/**']
  push:
    branches: ['**', '!update/**', '!pr/**']
    tags: [v*]

env:
  PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
  SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
  SONATYPE_CREDENTIAL_HOST: ${{ secrets.SONATYPE_CREDENTIAL_HOST }}
  SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
  PGP_SECRET: ${{ secrets.PGP_SECRET }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.17, 3.1.3, 2.13.9]
        java: [corretto@8, corretto@11]
        project: [rootJS, rootJVM, rootNative]
        exclude:
          - scala: 2.12.17
            java: corretto@11
          - scala: 3.1.3
            java: corretto@11
          - project: rootJS
            java: corretto@11
          - project: rootNative
            java: corretto@11
          - project: rootJS
            scala: 2.12.17
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Download Java (corretto@8)
        id: download-java-corretto-8
        if: matrix.java == 'corretto@8'
        uses: typelevel/download-java@v1
        with:
          distribution: corretto
          java-version: 8

      - name: Setup Java (corretto@8)
        if: matrix.java == 'corretto@8'
        uses: actions/setup-java@v2
        with:
          distribution: jdkfile
          java-version: 8
          jdkFile: ${{ steps.download-java-corretto-8.outputs.jdkFile }}

      - name: Download Java (corretto@11)
        id: download-java-corretto-11
        if: matrix.java == 'corretto@11'
        uses: typelevel/download-java@v1
        with:
          distribution: corretto
          java-version: 11

      - name: Setup Java (corretto@11)
        if: matrix.java == 'corretto@11'
        uses: actions/setup-java@v2
        with:
          distribution: jdkfile
          java-version: 11
          jdkFile: ${{ steps.download-java-corretto-11.outputs.jdkFile }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Setup NodeJS v16 LTS
        if: matrix.project == 'rootJS'
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Check that workflows are up to date
        run: sbt githubWorkflowCheck

      - name: Check headers and formatting
        if: matrix.java == 'corretto@8'
        run: sbt 'project ${{ matrix.project }}' '++${{ matrix.scala }}' headerCheckAll scalafmtCheckAll 'project /' scalafmtSbtCheck

      - name: scalaJSLink
        if: matrix.project == 'rootJS'
        run: sbt 'project ${{ matrix.project }}' '++${{ matrix.scala }}' Test/scalaJSLinkerResult

      - name: nativeLink
        if: matrix.project == 'rootNative'
        run: sbt 'project ${{ matrix.project }}' '++${{ matrix.scala }}' Test/nativeLink

      - name: Test
        if: matrix.scala != '2.12.17'
        run: sbt 'project ${{ matrix.project }}' '++${{ matrix.scala }}' test

      - name: Scripted
        if: matrix.scala == '2.12.17'
        run: sbt 'project ${{ matrix.project }}' '++${{ matrix.scala }}' scripted

      - name: Check binary compatibility
        if: matrix.java == 'corretto@8'
        run: sbt 'project ${{ matrix.project }}' '++${{ matrix.scala }}' mimaReportBinaryIssues

      - name: Generate API documentation
        if: matrix.java == 'corretto@8'
        run: sbt 'project ${{ matrix.project }}' '++${{ matrix.scala }}' doc

      - name: Make target directories
        if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
        run: mkdir -p lambda-kernel/.jvm/target target lambda-cloudformation-custom-resource/.js/target lambda-http4s/.jvm/target unidocs/target .js/target core/.js/target examples/.js/target lambda-http4s/.js/target core/.jvm/target .jvm/target lambda/js/target lambda-kernel/.js/target .native/target lambda-kernel/.native/target examples/.jvm/target lambda/jvm/target lambda-runtime/.jvm/target sbt-lambda/target lambda-runtime/.native/target lambda-cloudformation-custom-resource/.jvm/target lambda-runtime/.js/target project/target

      - name: Compress target directories
        if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
        run: tar cf targets.tar lambda-kernel/.jvm/target target lambda-cloudformation-custom-resource/.js/target lambda-http4s/.jvm/target unidocs/target .js/target core/.js/target examples/.js/target lambda-http4s/.js/target core/.jvm/target .jvm/target lambda/js/target lambda-kernel/.js/target .native/target lambda-kernel/.native/target examples/.jvm/target lambda/jvm/target lambda-runtime/.jvm/target sbt-lambda/target lambda-runtime/.native/target lambda-cloudformation-custom-resource/.jvm/target lambda-runtime/.js/target project/target

      - name: Upload target directories
        if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
        uses: actions/upload-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-${{ matrix.scala }}-${{ matrix.project }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.9]
        java: [corretto@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Download Java (corretto@8)
        id: download-java-corretto-8
        if: matrix.java == 'corretto@8'
        uses: typelevel/download-java@v1
        with:
          distribution: corretto
          java-version: 8

      - name: Setup Java (corretto@8)
        if: matrix.java == 'corretto@8'
        uses: actions/setup-java@v2
        with:
          distribution: jdkfile
          java-version: 8
          jdkFile: ${{ steps.download-java-corretto-8.outputs.jdkFile }}

      - name: Download Java (corretto@11)
        id: download-java-corretto-11
        if: matrix.java == 'corretto@11'
        uses: typelevel/download-java@v1
        with:
          distribution: corretto
          java-version: 11

      - name: Setup Java (corretto@11)
        if: matrix.java == 'corretto@11'
        uses: actions/setup-java@v2
        with:
          distribution: jdkfile
          java-version: 11
          jdkFile: ${{ steps.download-java-corretto-11.outputs.jdkFile }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Download target directories (2.12.17, rootJVM)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-2.12.17-rootJVM

      - name: Inflate target directories (2.12.17, rootJVM)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.12.17, rootNative)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-2.12.17-rootNative

      - name: Inflate target directories (2.12.17, rootNative)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (3.1.3, rootJS)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-3.1.3-rootJS

      - name: Inflate target directories (3.1.3, rootJS)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (3.1.3, rootJVM)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-3.1.3-rootJVM

      - name: Inflate target directories (3.1.3, rootJVM)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (3.1.3, rootNative)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-3.1.3-rootNative

      - name: Inflate target directories (3.1.3, rootNative)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.13.9, rootJS)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-2.13.9-rootJS

      - name: Inflate target directories (2.13.9, rootJS)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.13.9, rootJVM)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-2.13.9-rootJVM

      - name: Inflate target directories (2.13.9, rootJVM)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.13.9, rootNative)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-2.13.9-rootNative

      - name: Inflate target directories (2.13.9, rootNative)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Import signing key
        if: env.PGP_SECRET != '' && env.PGP_PASSPHRASE == ''
        run: echo $PGP_SECRET | base64 -di | gpg --import

      - name: Import signing key and strip passphrase
        if: env.PGP_SECRET != '' && env.PGP_PASSPHRASE != ''
        run: |
          echo "$PGP_SECRET" | base64 -di > /tmp/signing-key.gpg
          echo "$PGP_PASSPHRASE" | gpg --pinentry-mode loopback --passphrase-fd 0 --import /tmp/signing-key.gpg
          (echo "$PGP_PASSPHRASE"; echo; echo) | gpg --command-fd 0 --pinentry-mode loopback --change-passphrase $(gpg --list-secret-keys --with-colons 2> /dev/null | grep '^sec:' | cut --delimiter ':' --fields 5 | tail -n 1)

      - name: Publish
        run: sbt '++${{ matrix.scala }}' tlRelease
