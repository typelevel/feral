name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]

env:
  SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
  JABBA_INDEX: 'https://github.com/typelevel/jdk-index/raw/main/index.json'
  SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
  PGP_SECRET: ${{ secrets.PGP_SECRET }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.15, 3.1.0, 2.13.7]
        java: [corretto@8, corretto@11]
        exclude:
          - scala: 2.12.15
            java: corretto@11
          - scala: 3.1.0
            java: corretto@11
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Publish local
        if: matrix.scala == '2.12.15'
        run: sbt ++${{ matrix.scala }} ++2.13.7 publishLocal

      - name: Setup NodeJS v14 LTS
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - if: matrix.scala != '2.12.15'
        run: sbt ++${{ matrix.scala }} ci

      - name: Run sbt scripted tests
        if: matrix.scala == '2.12.15'
        run: sbt ++${{ matrix.scala }} scripted

      - name: Make target directories
        run: mkdir -p target lambda-cloudformation-custom-resource/.js/target lambda-http4s/.jvm/target core/.js/target examples/.js/target lambda-http4s/.js/target core/.jvm/target lambda/js/target examples/.jvm/target lambda/jvm/target sbt-lambda/target netlify-functions/target lambda-cloudformation-custom-resource/.jvm/target project/target

      - name: Compress target directories
        run: tar cf targets.tar target lambda-cloudformation-custom-resource/.js/target lambda-http4s/.jvm/target core/.js/target examples/.js/target lambda-http4s/.js/target core/.jvm/target lambda/js/target examples/.jvm/target lambda/jvm/target sbt-lambda/target netlify-functions/target lambda-cloudformation-custom-resource/.jvm/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.7]
        java: [corretto@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Download target directories (2.12.15)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.12.15-${{ matrix.java }}

      - name: Inflate target directories (2.12.15)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (3.1.0)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-3.1.0-${{ matrix.java }}

      - name: Inflate target directories (3.1.0)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.13.7)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.13.7-${{ matrix.java }}

      - name: Inflate target directories (2.13.7)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Import signing key
        run: echo $PGP_SECRET | base64 -d | gpg --import

      - run: sbt ++${{ matrix.scala }} release
