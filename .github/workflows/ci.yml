name: Continuous Integration

on:
  pull_request:
    branches: ['**', '!update/**', '!pr/**']
  push:
    branches: ['**', '!update/**', '!pr/**']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


concurrency:
  group: ${{ github.workflow }} @ ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12, 3, 2.13]
        java: [corretto@8, corretto@11, corretto@17]
        project: [rootJS, rootJVM, rootSbtScalafix]
        exclude:
          - scala: 2.12
            java: corretto@11
          - scala: 2.12
            java: corretto@17
          - scala: 3
            java: corretto@11
          - scala: 3
            java: corretto@17
          - project: rootJS
            java: corretto@11
          - project: rootJS
            java: corretto@17
          - project: rootJS
            scala: 2.12
          - project: rootJVM
            scala: 2.12
          - project: rootSbtScalafix
            scala: 2.13
          - project: rootSbtScalafix
            scala: 3
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (corretto@8)
        id: setup-java-corretto-8
        if: matrix.java == 'corretto@8'
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 8
          cache: sbt

      - name: sbt update
        if: matrix.java == 'corretto@8' && steps.setup-java-corretto-8.outputs.cache-hit == 'false'
        run: sbt +update

      - name: Setup Java (corretto@11)
        id: setup-java-corretto-11
        if: matrix.java == 'corretto@11'
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 11
          cache: sbt

      - name: sbt update
        if: matrix.java == 'corretto@11' && steps.setup-java-corretto-11.outputs.cache-hit == 'false'
        run: sbt +update

      - name: Setup Java (corretto@17)
        id: setup-java-corretto-17
        if: matrix.java == 'corretto@17'
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 17
          cache: sbt

      - name: sbt update
        if: matrix.java == 'corretto@17' && steps.setup-java-corretto-17.outputs.cache-hit == 'false'
        run: sbt +update

      - name: Setup NodeJS v16 LTS
        if: matrix.project == 'rootJS'
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Check that workflows are up to date
        run: sbt githubWorkflowCheck

      - name: Check headers and formatting
        if: matrix.java == 'corretto@8' && matrix.os == 'ubuntu-latest'
        run: sbt 'project ${{ matrix.project }}' '++ ${{ matrix.scala }}' headerCheckAll scalafmtCheckAll 'project /' scalafmtSbtCheck

      - name: Check scalafix lints
        if: matrix.java == 'corretto@8' && matrix.os == 'ubuntu-latest'
        run: sbt 'project ${{ matrix.project }}' '++ ${{ matrix.scala }}' 'scalafixAll --check'

      - name: scalaJSLink
        if: matrix.project == 'rootJS'
        run: sbt 'project ${{ matrix.project }}' '++ ${{ matrix.scala }}' Test/scalaJSLinkerResult

      - name: Test
        run: sbt 'project ${{ matrix.project }}' '++ ${{ matrix.scala }}' test

      - name: Check binary compatibility
        if: matrix.java == 'corretto@8' && matrix.os == 'ubuntu-latest'
        run: sbt 'project ${{ matrix.project }}' '++ ${{ matrix.scala }}' mimaReportBinaryIssues

      - name: Generate API documentation
        if: matrix.java == 'corretto@8' && matrix.os == 'ubuntu-latest'
        run: sbt 'project ${{ matrix.project }}' '++ ${{ matrix.scala }}' doc

      - name: Make target directories
        if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
        run: mkdir -p lambda-cloudformation-custom-resource/.js/target lambda-http4s/.jvm/target unidocs/target core/.js/target lambda-http4s/.js/target core/.jvm/target lambda/js/target scalafix/rules/target lambda/jvm/target sbt-lambda/target lambda-cloudformation-custom-resource/.jvm/target project/target

      - name: Compress target directories
        if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
        run: tar cf targets.tar lambda-cloudformation-custom-resource/.js/target lambda-http4s/.jvm/target unidocs/target core/.js/target lambda-http4s/.js/target core/.jvm/target lambda/js/target scalafix/rules/target lambda/jvm/target sbt-lambda/target lambda-cloudformation-custom-resource/.jvm/target project/target

      - name: Upload target directories
        if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
        uses: actions/upload-artifact@v3
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-${{ matrix.scala }}-${{ matrix.project }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
    strategy:
      matrix:
        os: [ubuntu-latest]
        java: [corretto@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (corretto@8)
        id: setup-java-corretto-8
        if: matrix.java == 'corretto@8'
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 8
          cache: sbt

      - name: sbt update
        if: matrix.java == 'corretto@8' && steps.setup-java-corretto-8.outputs.cache-hit == 'false'
        run: sbt +update

      - name: Setup Java (corretto@11)
        id: setup-java-corretto-11
        if: matrix.java == 'corretto@11'
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 11
          cache: sbt

      - name: sbt update
        if: matrix.java == 'corretto@11' && steps.setup-java-corretto-11.outputs.cache-hit == 'false'
        run: sbt +update

      - name: Setup Java (corretto@17)
        id: setup-java-corretto-17
        if: matrix.java == 'corretto@17'
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 17
          cache: sbt

      - name: sbt update
        if: matrix.java == 'corretto@17' && steps.setup-java-corretto-17.outputs.cache-hit == 'false'
        run: sbt +update

      - name: Download target directories (2.12, rootSbtScalafix)
        uses: actions/download-artifact@v3
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-2.12-rootSbtScalafix

      - name: Inflate target directories (2.12, rootSbtScalafix)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (3, rootJS)
        uses: actions/download-artifact@v3
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-3-rootJS

      - name: Inflate target directories (3, rootJS)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (3, rootJVM)
        uses: actions/download-artifact@v3
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-3-rootJVM

      - name: Inflate target directories (3, rootJVM)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.13, rootJS)
        uses: actions/download-artifact@v3
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-2.13-rootJS

      - name: Inflate target directories (2.13, rootJS)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.13, rootJVM)
        uses: actions/download-artifact@v3
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-2.13-rootJVM

      - name: Inflate target directories (2.13, rootJVM)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Import signing key
        if: env.PGP_SECRET != '' && env.PGP_PASSPHRASE == ''
        env:
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
        run: echo $PGP_SECRET | base64 -d -i - | gpg --import

      - name: Import signing key and strip passphrase
        if: env.PGP_SECRET != '' && env.PGP_PASSPHRASE != ''
        env:
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
        run: |
          echo "$PGP_SECRET" | base64 -d -i - > /tmp/signing-key.gpg
          echo "$PGP_PASSPHRASE" | gpg --pinentry-mode loopback --passphrase-fd 0 --import /tmp/signing-key.gpg
          (echo "$PGP_PASSPHRASE"; echo; echo) | gpg --command-fd 0 --pinentry-mode loopback --change-passphrase $(gpg --list-secret-keys --with-colons 2> /dev/null | grep '^sec:' | cut --delimiter ':' --fields 5 | tail -n 1)

      - name: Publish
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_CREDENTIAL_HOST: ${{ secrets.SONATYPE_CREDENTIAL_HOST }}
        run: sbt tlCiRelease

  dependency-submission:
    name: Submit Dependencies
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        os: [ubuntu-latest]
        java: [corretto@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (corretto@8)
        id: setup-java-corretto-8
        if: matrix.java == 'corretto@8'
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 8
          cache: sbt

      - name: sbt update
        if: matrix.java == 'corretto@8' && steps.setup-java-corretto-8.outputs.cache-hit == 'false'
        run: sbt +update

      - name: Setup Java (corretto@11)
        id: setup-java-corretto-11
        if: matrix.java == 'corretto@11'
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 11
          cache: sbt

      - name: sbt update
        if: matrix.java == 'corretto@11' && steps.setup-java-corretto-11.outputs.cache-hit == 'false'
        run: sbt +update

      - name: Setup Java (corretto@17)
        id: setup-java-corretto-17
        if: matrix.java == 'corretto@17'
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 17
          cache: sbt

      - name: sbt update
        if: matrix.java == 'corretto@17' && steps.setup-java-corretto-17.outputs.cache-hit == 'false'
        run: sbt +update

      - name: Submit Dependencies
        uses: scalacenter/sbt-dependency-submission@v2
        with:
          modules-ignore: rootjs_2.12 rootjs_3 rootjs_2.13 scalafix-output_2.13 scalafix-input_2.13 examples_sjs1_3 examples_sjs1_2.13 rootsbtscalafix_2.12 rootsbtscalafix_3 rootsbtscalafix_2.13 rootjvm_2.12 rootjvm_3 rootjvm_2.13 rootnative_2.12 rootnative_3 rootnative_2.13 examples_3 examples_2.13 scalafix-tests_2.12
          configs-ignore: test scala-tool scala-doc-tool test-internal
